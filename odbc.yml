Dependencies:
  Brew: 'brew --version'
  Docker: 'docker --version'
  unixODBC: 'isql --version'
Docker:
  MSSQL:
    Image: microsoft/mssql-server-linux:latest
    Env:
      ACCEPT_EULA: Y
      SA_PASSWORD: yourStrong(!)Password
    Port:
      1433: 1433
  Oracle: 
    Image: wnameless/oracle-xe-11g:latest
    Env:
      ORACLE_ALLOW_REMOTE: 'true'
      ORACLE_ENABLE_XDB: 'true'
    Port:
      1521: 1521
  PostgreSQL:
    Image: postgres:latest
    Env:
      POSTGRES_PASSWORD: yourStrong(!)Password
    Port:
      5432: 5432
  MySQL: 
    Image: mysql/mysql-server:5.7
    Env:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: yourStrong(!)Password
      MYSQL_USER: mysql
      MYSQL_PASSWORD: yourStrong(!)Password
      MYSQL_ROOT_HOST: '%'
    Port:
      3306: 3306
  Firbird:
    Image: ihsahn/firebird-docker
    Env:
      DEBIAN_FRONTEND: noninteractive
      FIREBIRD_PASSWORD: sysdba_passwd
    Port: 
      3050: 3050
ODBC: 
  Install:
    MSSQL:
      Brew:
        Formula: freetds --with-unixodbc
    PostgreSQL:
      Brew:
        Formula: psqlodbc
    Oracle:
      Source:
        Files:
          - instantclient-basic-macos.x64-12.2.0.1.0-2.zip
          - instantclient-odbc-macos.x64-12.2.0.1.0-2.zip
        Target: /usr/local/odbc_oracle
        Build: false
        Symlink:
          - /usr/local/odbc_oracle/instantclient_12_2/libclntsh.dylib.12.1
          - /usr/local/odbc_oracle/instantclient_12_2/libclntshcore.dylib.12.1
          - /usr/local/odbc_oracle/instantclient_12_2/libsqora.dylib.12.1        
    MySQL:
      Brew:
        Formula: mysql
      Source:
        Files:
          - mysql-connector-odbc-5.3.10-src.tar.gz
        Target: /usr/local/odbc_mysql/mysql-connector-odbc-5.3.10
        Build: true
        Symlink:
          - /usr/local/odbc_mysql/mysql-connector-odbc-5.3.10/_build/lib/libmyodbc5a.so
          - /usr/local/odbc_mysql/mysql-connector-odbc-5.3.10/_build/lib/libmyodbc5w.so  
    Firebird:
      Apps:
        Files:
          - FirebirdCS-2.5.8-27089-1-x86_64.pkg
        Shell:
          - 'launchctl unload -w /Library/Frameworks/Firebird.framework/Versions/A/Resources/org.firebird.gds.plist'
      Source:
        Files:
          - OdbcJdbc-src-2.0.5.156.tar.gz
        Target: /usr/local/odbc_firebird/firebird-odbc-2.0.5.156
        Build: true
        Symlink:
          -/usr/local/odbc_firebird/firebird-odbc-2.0.5.156/Builds/Gcc.darwin/Release_x86_64/libOdbcFb.dylib      
  Driver:
    FreeTDS:
      Description: FreeTDS Driver for Linux & MSSQL
      Driver: /usr/local/lib/libtdsodbc.so
      Setup: /usr/local/lib/libtdsodbc.so
    PostgreSQL:
      Description: PostgreSQL driver for Linux
      Driver: /usr/local/lib/psqlodbcw.so
    Oracle:
      Description: Oracle ODBC driver for Oracle 12c
      Driver: /usr/local/lib/libsqora.dylib.12.1
      Setup:
      FileUsage:
      CPTimeout:
      CPReuse:
    MySQL:
      Description: MySQL ODBC Unicode driver for linux
      Driver: /usr/local/lib/libmyodbc5w.so
    Firebird:
      Description: Firebird ODBC driver
      Driver: /usr/local/lib/libOdbcFb.dylib
  Dsn:
    MSSQL:
      Description: MSSQL Test Server DSN
      Driver: FreeTDS driver
      Servername: MSSQL
      User: sa
      Password: yourStrong(!)Password
    PostgreSQL:
      Description: PostgreSQL Test Server DSN
      Driver: PostgreSQL driver
      Servername: localhost
      Port: 5432
      User: postgre
      Password: yourStrong(!)Password
    Oracle:
      Description: Oracle Test Server DSN
      Driver: Oracle driver
      ServerName: localhost:1521/XE
      User: system
      Password: oracle
      Application Attributes: T
      Attributes: W
      BatchAutocommitMode: IfAllSuccessful
      BindAsFLOAT: F
      CloseCursor: F
      DisableDPM: F
      DisableMTS: T
      EXECSchemaOpt:
      EXECSyntax: T
      Failover: T
      FailoverDelay: 10
      FailoverRetryCount: 10
      FetchBufferSize: 64000
      ForceWCHAR: F
      Lobs: T
      Longs: T
      MaxLargeData: 0
      MetadataIdDefault: F
      QueryTimeout: T
      ResultSets: T
      SQLGetData extensions: F
      Translation DLL:
      Translation Option: 0
      DisableRULEHint: T
      UserID:
      StatementCache: F
      CacheBufferSize: 20
      UseOCIDescribeAny: F
      SQLTranslateErrors: F
      MaxTokenSize: 8192
      AggregateSQLType: FLOAT
    MySQL:
      Description: MySQL Test Server DSN
      Driver: MySQL driver
      Server: 127.0.0.1
      Port: 3306
      Database: test
      User: root
      Password: yourStrong(!)Password
      OPTION: 3
    Firebird:
      Description: Firebird Test Server DSN
      Driver: Firebird driver
      Dbname: 127.0.0.1/32779:/opt/firebird/bin/soci_test
      User: sysdba
      Password: sysdba_passwd
      Role:
      Client:
      CharacterSet: NONE
      ReadOnly: No
      NoWait: No
      Dialect: 3
      QuotedIdentifier: Yes
      SensitiveIdentifier: No
      AutoQuotedIdentifier: No
