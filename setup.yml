---
names:
  mssql: MSSQL
  postgres: PostgreSQL
  oracle: Oracle
  mysql: MySQL
  firebird: Firebird
dependencies:
  brew: 'brew --version'
  docker: 'docker --version'
  unixodbc: 'isql --version'
  cmake: 'cmake --version'
mssql:
  docker:
    image: microsoft/mssql-server-linux:2017-latest
    environment:
      - ACCEPT_EULA: Y
      - SA_PASSWORD: yourStrong(!)Password
      - MSSQL_PID: 'Developer'
    ports:
      - public: 1433
        private: 1433
  odbc:
    binaries:
      brew:
        formula: freetds
        options:
          - '--with-unixodbc'
          - '--with-odbc-wide' 
          - '--with-msdblib'
    freetds:
      host: localhost
      port: 1433
    driver:
      Description: FreeTDS Driver for Linux & MSSQL
      Driver: /usr/local/lib/libtdsodbc.so
      Setup: /usr/local/lib/libtdsodbc.so
    dsn:
      Description: MSSQL Test Server DSN
      Driver: Driver_MSSQL
      Servername: Server_MSSQL
      User: sa
      Password: yourStrong(!)Password
postgres:
  docker:
    image: postgres:10.3
    environment:
      - LANG: en_US.utf8
      - POSTGRES_PASSWORD: yourStrong(!)Password
    ports:
      - public: 5432
        private: 5432
  odbc:
    binaries:
      brew:
        formula: psqlodbc
    driver:
      Description: PostgreSQL driver for Linux
      Driver: /usr/local/lib/psqlodbcw.so
    dsn:
      Description: PostgreSQL Test Server DSN
      Driver: Driver_PostgreSQL
      Servername: localhost
      Port: 5432
      User: postgres
      Password: yourStrong(!)Password
oracle:
  docker:
    image: wnameless/oracle-xe-11g:18.04
    environment:
      - ORACLE_ALLOW_REMOTE: 'true'
      - ORACLE_ENABLE_XDB: 'true'
    ports:
      - public: 1521
        private: 1521
  odbc:
    binaries:
      source:
        files:
          - instantclient-basic-macos.x64-12.2.0.1.0-2.zip
          - instantclient-odbc-macos.x64-12.2.0.1.0-2.zip
        target: /usr/local/share/odbc_oracle
        build: false
        symlinks:
          - /usr/local/share/odbc_oracle/instantclient_12_2/libclntsh.dylib.12.1
          - /usr/local/share/odbc_oracle/instantclient_12_2/libclntshcore.dylib.12.1
          - /usr/local/share/odbc_oracle/instantclient_12_2/libsqora.dylib.12.1
    driver:
      Description: Oracle ODBC driver for Oracle 12c
      Driver: /usr/local/lib/libsqora.dylib.12.1
      Setup:
      FileUsage:
      CPTimeout:
      CPReuse:
    dsn:
      Description: Oracle Test Server DSN
      Driver: Driver_Oracle
      ServerName: localhost:1521/XE
      User: system
      Password: oracle
      Application Attributes: T
      Attributes: W
      BatchAutocommitMode: IfAllSuccessful
      BindAsFLOAT: F
      CloseCursor: F
      DisableDPM: F
      DisableMTS: T
      EXECSchemaOpt:
      EXECSyntax: T
      Failover: T
      FailoverDelay: 10
      FailoverRetryCount: 10
      FetchBufferSize: 64000
      ForceWCHAR: F
      Lobs: T
      Longs: T
      MaxLargeData: 0
      MetadataIdDefault: F
      QueryTimeout: T
      ResultSets: T
      SQLGetData extensions: F
      Translation DLL:
      Translation Option: 0
      DisableRULEHint: T
      UserID:
      StatementCache: F
      CacheBufferSize: 20
      UseOCIDescribeAny: F
      SQLTranslateErrors: F
      MaxTokenSize: 8192
      AggregateSQLType: FLOAT
mysql:
  docker: 
    image: mysql/mysql-server:5.7
    environment:
      - MYSQL_DATABASE: test
      - MYSQL_ROOT_PASSWORD: yourStrong(!)Password
      - MYSQL_USER: mysql
      - MYSQL_PASSWORD: yourStrong(!)Password
      - MYSQL_ROOT_HOST: '%'
    ports:
      - public: 3306
        private: 3306
  odbc:
    binaries:
      brew:
        formula: mysql
      source:
        files:
          - mysql-connector-odbc-5.3.10-src.tar.gz
        target: /usr/local/share/odbc_mysql
        build: true
        symlinks:
          - /usr/local/share/odbc_mysql/mysql-connector-odbc-5.3.10-src/_build/lib/libmyodbc5a.so
          - /usr/local/share/odbc_mysql/mysql-connector-odbc-5.3.10-src/_build/lib/libmyodbc5w.so
    driver:
      Description: MySQL ODBC Unicode driver for linux
      Driver: /usr/local/lib/libmyodbc5w.so
    dsn:
      Description: MySQL Test Server DSN
      Driver: Driver_MySQL
      Server: 127.0.0.1
      Port: 3306
      Database: test
      User: root
      Password: yourStrong(!)Password
      OPTION: 3
firebird:
  docker:
    image: ihsahn/firebird-docker:2.5
    environment:
      - DEBIAN_FRONTEND: noninteractive
      - FIREBIRD_PASSWORD: sysdba_passwd
    ports: 
      - public: 3050
        private: 3050
  odbc:
    binaries:
      app:
        files:
          - FirebirdCS-2.5.8-27089-1-x86_64.pkg
      source:
        files:
          - OdbcJdbc-src-2.0.5.156.tar.gz
        target: /usr/local/share/odbc_firebird
        build: true
        symlinks:
          - /usr/local/share/odbc_firebird/OdbcJdbc/Builds/Gcc.darwin/Release_x86_64/libOdbcFb.dylib
    driver:
      Description: Firebird ODBC driver
      Driver: /usr/local/lib/libOdbcFb.dylib
    dsn:
      Description: Firebird Test Server DSN
      Driver: Driver_Firebird
      Dbname: 127.0.0.1/3050:/opt/firebird/bin/soci_test
      User: sysdba
      Password: sysdba_passwd
      Role:
      Client:
      CharacterSet: NONE
      ReadOnly: No
      NoWait: No
      Dialect: 3
      QuotedIdentifier: Yes
      SensitiveIdentifier: No
      AutoQuotedIdentifier: No
